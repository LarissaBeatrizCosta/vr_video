name: vr_video
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  page_transition: ^2.2.1
  provider: ^6.1.5+1
  vr_player: ^0.3.0
